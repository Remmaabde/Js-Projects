<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll System</title>
    <link rel="stylesheet" href="Poll.css">
</head>

<body>
    <div class="container">
        <h1>Poll System</h1>
        <div class="poll">
            <h2>What is your favourite Social media App</h2>
            <div class="options">
                <div class="option">
                    <input type="radio" id="option1" value="option1" name="poll">
                    <label for="option1">Facebook</label>
                </div>

                <div class="option">
                    <input type="radio" id="option2" value="option2" name="poll">
                    <label for="option2">Telegram</label>
                </div>
                <div class="option">
                    <input type="radio" id="option3" value="option3" name="poll">
                    <label for="option3">Tiktok</label>
                </div>
                <div class="option">
                    <input type="radio" id="option4" value="option4" name="poll">
                    <label for="option4">Instagram</label>
                </div>
            </div>
            <button onclick="submitVote()">Submit Vote</button>
            <div id="result"></div>
        </div>



    </div>
    <script src="Poll.js"></script>
</body>

</html>
